name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Frontend
      - name: Install frontend deps
        run: |
          cd client
          npm install

      - name: Build frontend
        run: |
          cd client
          npm run build

      # Backend
      - name: Install backend deps
        run: |
          cd server
          npm install

      - name: Run backend tests
        run: |
          cd server
          npm test
